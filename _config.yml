# _config.yml

# 테마 설정
# theme: jekyll-theme-cayman

remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

title: "Gom's TIL"
description: "배우고 기록하는 기술 블로그"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      sidebar:
        - title: "전체 글 목록"
          include: sidebar-archive.html