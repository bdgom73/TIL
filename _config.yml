# _config.yml - GitHub Pages TIL 블로그 최적화 설정

# --- Jekyll 기본 설정 ---
title: "Gom's TIL"
description: "매일 배우고 기록하는 Today I Learned 블로그"
url: "https://bdgom73.github.io"
baseurl: "/TIL"
lang: "ko-KR"
timezone: "Asia/Seoul"

# --- GitHub Pages 설정 ---
# GitHub Pages에서 제공하는 기본 워크플로우 사용
github:
  repository: "bdgom73/TIL"
  branch: "main"

# --- 테마 설정 ---
remote_theme: "mmistakes/minimal-mistakes"

# --- 플러그인 설정 (GitHub Pages와 호환되는 것만) ---
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# --- 블로그 정보 ---
author:
  name: "Gom"
  bio: "기술을 배우고 기록하는 개발자"
  location: "Seoul, South Korea"
  email: "bdgom73@naver.com"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/bdgom73"

# --- 컬렉션 설정 ---
collections:
  posts:
    output: true
    permalink: /:collection/:year-:month-:day-:title/

# --- Minimal Mistakes 테마 네비게이션 설정 ---
# 메인 네비게이션 (헤더)
masthead_title: "Gom's TIL"

# 사이드바 네비게이션
sidebar:
  - title: "📅 날짜별 이동"
    image: 
    image_alt: 
    text: "날짜별로 정리된 글 목록"
    nav: sidebar-date-navigation
  - title: "🆕 최근 글"
    image: 
    image_alt: 
    text: "최근에 작성된 글들"
    nav: sidebar-recent
  - title: "📁 카테고리별"
    image: 
    image_alt: 
    text: "카테고리별로 분류된 글들"
    nav: sidebar-categories
  - title: "🏷️ 태그별"
    image: 
    image_alt: 
    text: "태그별로 분류된 글들"
    nav: sidebar-tags
  - title: "📚 전체 글 목록"
    image: 
    image_alt: 
    text: "모든 글 목록"
    nav: sidebar-archive

# 테마 기본 위젯 활성화
widgets:
  - search
  - category_list
  - tag_list
  - recent_posts
  - archive

# 기본 레이아웃 설정
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
      sidebar: true

# --- SEO 및 소셜 ---
seo:
  title: "Gom's TIL - Today I Learned"
  description: "매일 배우고 기록하는 기술 블로그"
  type: "website"

# --- 소셜 공유 설정 ---
social:
  type: "Person"
  name: "Gom"
  links:
    - "https://github.com/bdgom73"

# --- 검색 설정 ---
search: true

# --- 추가 설정 ---
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      start_line: 1

# --- Jekyll 처리 설정 ---
# include: ["_pages"]  # 일시적으로 비활성화
exclude: ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/", "_pages"]

# --- Liquid 템플릿 처리 설정 ---
liquid:
  error_mode: warn
  strict_variables: false
  strict_filters: false

# --- 빌드 설정 ---
incremental: false
future: false